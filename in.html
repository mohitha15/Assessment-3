<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Basics Example</title>
    <link rel="stylesheet" href="st.css">
</head>
<body>
    <header>
        <nav>
            <ul class="nav-list">
                <li><a href="in.html">Simple Calculator</a></li>
                <li><a href="in2.html">Array Operations</a></li>
                <li><a href="in3.html">Object Manipulation</a></li>
            </ul>
        </nav>
    </header>
    
    <div id="calc-container">
        <h2>Calculator</h2>
        <input type="number" id="calc-num1" placeholder="Number 1">
        <input type="number" id="calc-num2" placeholder="Number 2">
        <select id="calc-operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <button id="calc-submit">Calculate</button>
        <p id="calculator-result">Result will be displayed here</p>
    </div>
    <script src="sc.js"></script>
</body>
</html>
