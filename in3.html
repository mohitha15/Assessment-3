<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Object Manipulation</title>
    <link rel="stylesheet" href="st3.css">
</head>
<body>
    <header>
        <nav>
            <ul class="nav-list">
                <li><a href="in.html">Simple Calculator</a></li>
                <li><a href="in2.html">Array Operations</a></li>
                <li><a href="in3.html">Object Manipulation</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="container">
        <h2>Person Object Manipulation</h2>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" placeholder="Enter first name">
        
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" placeholder="Enter last name">
        
        <label for="age">Age:</label>
        <input type="number" id="age" placeholder="Enter age">
        
        <button id="createPersonBtn">Create Person</button>
        
        <p id="personDetails">Person details will be displayed here</p>
        
        <button id="incrementAgeBtn" style="display:none;">Increment Age</button>
    </div>

    <script src="sc3.js"></script>
